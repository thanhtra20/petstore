spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/pet
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
springdoc.api-docs.path=/api-docs

#logging
logging.level.root=info
logging.level.org.hibernate=error

#File log
logging.file.name=mylog
logging.file.max-size=10KB

#File rotation
#logging.pattern.rolling-file-name=mylog-%d{yyyy-MM-dd}.%i.log
#file> 6 days =>delete
#logging.file.max-history=6
#total sz of all log files
#logging.file.total-size-cap=10
#clean up file
logging.file.clean-history-on-start=true


#profiles
spring.profiles.active=dev
spring.profiles.default=none







